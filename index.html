<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ========== registration section start ======== -->
    <header class="wrapper">
      <div class="inner">
        <div class="img-holder">
          <img src="./image/Screenshot_2.png" alt="" />
        </div>
        <form action="#">
          <div class="form-group">
            <input type="text" name="" id="" placeholder="Fast Name" class="form-control">
            <input type="text" name="" id="" placeholder="Last Name" class="form-control">
          </div>
          <div class="form-wrapper">
            <input type="text" name="" id="" placeholder="Username" class="form-control">
          </div>
          <div class="form-wrapper">
            <input type="email" name="" id="" placeholder="Email" class="form-control">
          </div>
          <div class="form-wrapper">
            <input type="password" name="" id="" placeholder="Password" class="form-control">
          </div>
          <div class="form-wrapper">
            <input type="password" name="" id="" placeholder="Confirm password" class="form-control">
          </div>
          <button>Registration</button>
        </form>
      </div>
    </header>
  </body>
</html>
